<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="" style="font-family: 'Averia Serif Libre', sans;">
    <header class="shadow-xl h-[72px]">

        <nav class="flex justify-between items-center relative px-5 md:pl-5 md:pr-10">
            <div class="w-28 h-16">
                <img src="Assets/logo.png" alt="" class="w-36 h-20">
            </div>

            <ul id="menus" class="flex flex-col md:flex-row gap-8 md:mx-2 md:gap-8 lg:gap-10 xl:gap-14 absolute md:relative right-0 top-0 bg-[rgba(0,0,0,0.8)] md:bg-transparent 
                       w-80 md:w-auto h-[100vh] md:h-auto px-20 pt-28 md:px-0 md:pt-0 text-white md:text-black z-10 whitespace-nowrap

                       -translate-y-full md:-translate-y-0 duration-1000">
                <li>
                    Home
                </li>
                <li>
                    Menus
                </li>
                <li>
                    About Us
                </li>
                <li>
                    Franchise
                </li>
                <li>
                    Contact Us
                </li>

            </ul>

            <div class="flex items-center gap-3">
                <div class="relative flex items-center">
                    <input id="txtSearch" type="text" placeholder="Search.." class="rounded-lg border-[1px] border-black pl-2 pr-9 w-10 duration-1000 sm:w-auto md:w-32 lg:w-auto">
                    <i id="iconSearch" class="fa-solid fa-magnifying-glass absolute right-4 transition-all"></i>
                </div>
                <div class="md:hidden z-20">
                    <i id="hamburgerMenu" class="fa-solid fa-bars fa-lg transition-all"></i>
                </div>
            </div>
        </nav>

    </header>

    <script src="index.js"></script>
</body>

</html>
