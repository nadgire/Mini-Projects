<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-b from-cyan-400 to-blue-400 h-[100vh] bg-no-repeat">
    <section class="text-center max-w-[700px] mx-auto bg-[rgba(0,0,0,0.2)] rounded-md h-[100vh] py-10">
        <form>
            <div>
                <h1 class="text-3xl font-bold tracking-wider">Signup Form</h1>
            </div>
            <div class="px-16 space-y-4 mt-8">
                <input type="text" placeholder="Full Name" class="w-full px-2 py-2 rounded-md">
                <input type="email" placeholder="Email" class="w-full px-2 py-2 rounded-md">
                <input type="password" placeholder="Password" class="w-full px-2 py-2 rounded-md">
                <input type="password" placeholder="Confirm Password" class="w-full px-2 py-2 rounded-md">

            </div>
            <div class="mt-8 space-x-4">

                <input formaction="" formmethod="post" type="button" name="" id="" value="Clear"
                    class="w-36 py-1 border-2 rounded-md cursor-pointer">
                <input formaction="" formmethod="post" type="submit" name="" id="" value="Sign Up"
                    class="w-36 py-1 border-2 rounded-md cursor-pointer">
            </div>
        </form>
    </section>
</body>

</html>
