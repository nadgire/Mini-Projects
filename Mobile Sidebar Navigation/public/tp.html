<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Transition with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <button id="myButton" class=" bg-blue-500 text-white p-4 rounded">
    Click Me
  </button>

  <div id="myDiv" class="transition-all duration-[3000ms]">
    111111
    <br>
    333333
  </div>

  <script>
    const button = document.getElementById('myButton');
    const myDiv = document.getElementById('myDiv');

    button.addEventListener('click', function() {
        myDiv.classList.toggle('bg-green-500');  // Toggle the background color
        myDiv.classList.toggle('scale-110');     // Toggle the scale effect
    });
  </script>
</body>
</html>
