<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="bg-white shadow-md flex justify-between items-center px-3 sm:px-10">
        <div class="">
            <img src="Assets/logo.png" alt="" class="w-28 h-24 sm:scale-125 md:scale-150">
        </div>
        <div class="hidden md:block">
            <nav class="">
                <ul class="flex gap-6 lg:gap-12">
                    <li>
                        Home
                    </li>
                    <li>
                        Menus
                    </li>
                    <li>
                        About Us
                    </li>
                    <li>
                        Contact Us
                    </li>
                </ul>
            </nav>
        </div>
        <div class="">
            <div class="inline-block">
                <div class="relative flex items-center">
                    <input type="text" class="border-2 border-black w-8 sm:w-full rounded-md">
                    <i class="fa-solid fa-magnifying-glass absolute right-2 md:right-3"></i>
                </div>
            </div>
            <div class="inline-block ml-2">
                <i class="fa-solid fa-bars text-xl mr-2 md:hidden"></i>
