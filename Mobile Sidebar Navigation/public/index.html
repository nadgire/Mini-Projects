<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="" style="font-family: 'Averia Serif Libre', sans;">
    <header class="h-20 shadow-xl">
        <nav class="flex justify-between items-center relative">
            <div class="">
                <img src="Assets/logo.png" alt="" class="min-w-36 w-36 min-h-20 h-20">
            </div>
            <ul id="menus"
                class="z-10 flex flex-col md:flex-row absolute md:relative right-0 top-0 pt-20 md:pt-0 gap-5 md:gap-4 lg:gap-6 text-lg font-thin
                 bg-red-400 w-full sm:w-[500px] md:w-auto text-center h-svh md:h-fit">
                <li>Home</li>
                <li>Menu</li>
                <li class="whitespace-nowrap">About Us</li>
                <li>FAQs</li>
                <li class="whitespace-nowrap">Contact Us</li>
            </ul>
            <div class="flex items-center gap-4">
                <div class="flex items-center relative">
                    <input type="text" class="border-gray-300 border-[2px] rounded-xl py-1 pl-2 pr-8 w-full">
                    <i class="fa-solid fa-magnifying-glass text-gray-500 absolute right-3"></i>
                </div>
                <div class="md:hidden z-20 mr-7">
                    <i class="fa-solid fa-bars fa-xl" id="hamburgerMenu"></i>
                </div>
            </div>
        </nav>
    </header>

    <script src="index.js"></script>
</body>

</html>
