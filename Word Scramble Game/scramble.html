<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scramble.css">
</head>

<body>

    <section class="bg-[#5519b0] w-full h-screen relative">



        <div id="anim" class=" text-center absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 space-y-16">

            <div class="flex text-white justify-center pt-4">
                <div class="title">
                    W
                </div>
                <div class="title">
                    O
                </div>
                <div class="title">
                    R
                </div>
                <div class="title">
                    D
                </div>
            </div>

            <button class="bg-yellow-400 border-white border-[4px] w-24 h-24 rounded-full transition-all">
                <i class="fa-solid fa-play fa-2xl text-[#5519b0]"></i>
            </button>

            <div id="loadDiv" class="text-center hidden">
                <div class="w-56 h-3 bg-white border-white border-2 rounded-full mx-auto">
                    <div id="loadingAnim" class="h-2 w-0 bg-yellow-400 rounded-full">

                    </div>
                </div>
                <div id="loadingPercentage" class="text-white">
                </div>
            </div>

            <div class="flex text-white justify-center font-bold ">
                <div class="title">
                    S
                </div>
                <div class="title">
                    C
                </div>
                <div class="title">
                    R
                </div>
                <div class="title">
                    A
                </div>
                <div class="title">
                    M
                </div>
                <div class="title">
                    B
                </div>
                <div class="title">
                    L
                </div>
                <div class="title">
                    E
                </div>
            </div>


        </div>

        <div id="game"
            class="hidden border-2 md:border-0 border-black h-screen w-[300px] md:w-[750px] text-center mx-auto px-4 pt-4">

            <div id="header" class="flex justify-between md:max-w-96 md:mx-auto text-white md:text-2xl">
                <div class="left-0">
                    <i class="fa-solid fa-heart text-red-600 fa-xl headerHearts"></i>
                    <i class="fa-solid fa-heart text-red-600 fa-xl headerHearts"></i>
                    <i class="fa-solid fa-heart text-red-600 fa-xl headerHearts"></i>
                </div>
                <div class="right-0">
                    SCORE : 0
                </div>
            </div>

            <div class="h-[calc(100vh-90px)] flex flex-col flex-grow">
                <div id="scrambledWord" class="h-2/5 flex items-center justify-between">

                </div>

                <div id="hint" class="h-1/5 md:h-[8%] flex justify-center text-white md:text-xl">

                </div>

                <div id="userInput" class="space-y-4 md:space-y-10 h-2/5 flex flex-col items-center">
                    <input type="text" placeholder="Enter your answer"
                        class="border-b-white border-b-2 w-full h-10 px-5 tracking-[0.5em] text-white font-bold text-2xl md:text-5xl md:pb-2 md:h-[70px] bg-transparent text-center uppercase focus:outline-none placeholder:text-base md:placeholder:text-lg placeholder:tracking-normal">
                    <input type="button" value="Submit"
                        class="bg-yellow-400 w-1/2 border-2 border-white py-1 font-semibold rounded-md md:max-w-44 md:text-xl">
                </div>

            </div>

            <div id="footer" class="fixed bottom-6 left-1/2 -translate-x-1/2">
                <input type="button" value="End Game"
                    class="border-white border-2 bg-yellow-400 w-32 py-1 font-semibold rounded-md md:text-xl">
            </div>

        </div>

    </section>

    <script src="scramble.js"></script>
</body>

</html>
