<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        calculator
    </header>
    <article id="mainArticle">

        <section id="titleSection">
            <div>
                <span>
                    CITIZEN
                </span>
            </div>
        </section>

        <section id="equationSection">
            <input type="text" name="equation" autocomplete="off">
        </section>

        <section id="buttonsSection">
            <table>
                <tr>
                    <td>
                        <input type="button" value="AC" class="btnSpOps btnAll">
                    </td>
                    <td>
                        <input type="button" value="+/-" class="btnSpOps btnAll">
                    </td>
                    <td>
                        <input type="button" value="%" class="btnSpOps btnAll">
                    </td>
                    <td>
                        <input type="button" value="รท" class="btnOps btnAll">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="8" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="9" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="x" class="btnOps btnAll">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="5" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="6" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="-" class="btnOps btnAll">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="2" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="3" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="+" class="btnOps btnAll">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="0" class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="." class="btnNums btnAll">
                    </td>
                    <td>
                        <input type="button" value="=" class="btnOps btnAll">
                    </td> 
                </tr>
            </table>
        </section>

    </article>
    
    <script src="index.js"></script>
</body>
</html>
